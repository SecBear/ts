<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie Arena</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: monospace;
    }
    #renderCanvas {
      width: 100%;
      height: 100vh;
      display: block;
    }
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      pointer-events: none;
      user-select: none;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 4px;
      height: 4px;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 4px black;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="crosshair"></div>
  <div id="ui">
    <div>Health: <span id="health">100</span></div>
    <div>Souls: <span id="souls">0</span></div>
    <div>Wave: <span id="wave">1</span></div>
    <div>Combo: <span id="combo">0</span></div>
    <div style="margin-top: 20px; font-size: 28px;">
      Ammo: <span id="ammo">50</span> / <span id="maxAmmo">50</span>
      <span id="reloading" style="color: #ff0; display: none;"> RELOADING...</span>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
